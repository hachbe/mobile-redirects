		<title>Mobile Redirect</title>
	</head>
	<body>
		<script type="text/javascript">
		  <!--
			/*
			  INFOS:
			  
			    User Agent
			    
				navigator.userAgent.match(/Android/i)
				navigator.userAgent.match(/webOS/i)
			  	navigator.userAgent.match(/iPhone/i)
			 	navigator.userAgent.match(/iPad/i)
			  	navigator.userAgent.match(/iPod/i)
			  	navigator.userAgent.match(/BlackBerry/i)
			 	navigator.userAgent.match(/Windows Phone/i)

				Mobile (Smartphone) from 320 pixels to 767 pixels (with ‘gutters’ left and right -> 15 pixels/gutter).
				Tablet (portrait) from 768 pixels to 1007 pixels (with ‘gutters’ left and right -> 34 pixels/gutter)..

				Ref pour Android: http://googlewebmastercentral.blogspot.be/2011/03/mo-better-to-also-detect-mobile-user.html
				Test user Agent: http://whichbrowser.net
				
				
			 */
			 
			 alert(navigator.userAgent);
			if (navigator.userAgent.match(/iPhone/i)) {
			  	location.replace("http://url-to-redirect.com");
				//alert('iOS / iPhone');
			} else if(navigator.userAgent.match(/iPod/i)) {
				location.replace("http://url-to-redirect.com");
				//alert('iOS / iPod');
			} else if(navigator.userAgent.match(/iPad/i)) {
				location.replace("http://url-to-redirect.com");
				//alert('iOS / iPad');
			} else if(navigator.userAgent.match(/Android/i)) {
				location.replace("http://url-to-redirect.com");
				//alert('Android');
			
				if(navigator.userAgent.match(/Mobile/i)) {
					location.replace("http://url-to-redirect.com");
					//alert('Smartphone'); 
				} else {
					location.replace("http://url-to-redirect.com");
					//alert('Tablet'); 
				}
				
			} else {
				location.replace("http://url-to-redirect.com");
				//alert('Other OS');
			}
		
			//-->
		</script>
